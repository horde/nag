    [jan] Add UTF-8 support and charset parameter for backend drivers.
    [cjh] Only show selected task categories on the summary screen (John Morrissey <jwm@horde.net>).
    [cjh] Much more comprehensive permissions checking, and support for guest access.
    [cjh] Use the global shares editing page for changing/assigning share permissions.
    [cjh] Add options for showing, sorting by, and grouping by task owner (Brian Keifer <brian@valinor.net>).
    [mac] Allow importing onto any available Task list.
