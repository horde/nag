    [cjh] Add hooks for altering the displayed task description and showing help text next to the task description entry field.
    [cjh] Add estimated time to the fields available in the task list.
    [jan] Fix link escaping in notification messages (Alfonso Marín Marín <almarin@um.es>, Bug #7509).
2.3.1:
  notes: |
    [cjh] Add a PostgreSQL-specific upgrade script for 2.2 to 2.3.
    [cjh] Fix fatal error when completing tasks (Bug #7400).
    [mms] Upgrade prototype.js to v1.6.0.3.
2.3.0:
