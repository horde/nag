    [cjh] Make sure that the correct categories for a task's current tasklist are always used.
    [cjh] Track addition, modification, and deletion of tasks with the Horde History:: API.
    [cjh] Change how tasks are stored in the SQL driver. scripts/create_sequence.php will update an existing database with no loss of data.
