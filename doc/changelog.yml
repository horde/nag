    [cjh] Allow explicitly searching All, Incomplete, or Completed tasks (Request #4222).
    [cjh] Allow configuring the tasklists that the task summary block shows, and let the user set a title for the block to differentiate multiple instances (Request #2388).
    [cjh] Show task description tooltips in the task summary block (Request #3444).
    [cjh] Store completion date and add history entries for task completion.
    [cjh] Move tasklist selection/deselection to a collapsible panel.
